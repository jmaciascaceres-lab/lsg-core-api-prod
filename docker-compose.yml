version: "3.9"

networks:
  lsg_shared:
     external: true

services:
  db:
    image: mysql:8.0
    container_name: lsg_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    # En DIINF NO exponemos el puerto de MySQL hacia fuera
    # ports:
    #   - "${DB_HOST_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    command: >
      --default-authentication-plugin=mysql_native_password
      --sql-mode="STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    networks:
      - lsg_shared

  api:
    build: .
    container_name: lsg_core_api
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      APP_ENV: prod
      API_VERSION: "1.1.0"
      GIT_COMMIT: "diinf-deploy"

      # Seguridad (integrado con LSG-auth)
      AUTH_DISABLED: "false"
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      AUTH_JWT_ALGORITHM: ${AUTH_JWT_ALGORITHM}
      AUTH_JWT_ISSUER: ${AUTH_JWT_ISSUER}
      AUTH_JWT_AUDIENCE: ${AUTH_JWT_AUDIENCE}
  
    env_file:
      - .env
    # En prod no montamos el c√≥digo del host como volumen
    # (evitamos cambios accidentales en caliente)
    # volumes:
    #   - .:/app
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "${API_PORT:-8012}:8000"
    networks:
      - lsg_shared

volumes:
  db_data:
